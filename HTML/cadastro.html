<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - ONG EQUALIZE</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="/imagens/logo.jpg" alt="Logo da ONG Equalize" width="140" height="60">
            </a>
            <nav class="main-nav" aria-label="Navegação Principal">
                <ul class="main-nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="cadastro.html">Cadastra-se Agora.</a></li>
                    <li><a href="doacao.html">Faça a sua doação</a></li>
                </ul>
            </nav>

            <button class="hamburger" id="btn-hamburger" aria-label="Abrir menu" aria-expanded="false">
                <span class="hamburger-box"><span class="hamburger-inner"></span></span>
            </button>


        </div>
    </header>
    <main id="main-content">
        <div class="container">
            <h1>Junte-se a Nós!</h1>
            <p>Preencha seus dados para se tornar um voluntário.</p>

            <form action="#" method="POST">

                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <br>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="XXX.XXX.XXX-XX"
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato XXX.XXX.XXX-XX">
                </div>
                <br>

                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" minlength="14"
                        title="Inclua o DDD e o número completo.">
                </div>
                <br>

                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
                <br>

                <div>
                    <label for="endereco">Endereço (Rua, Av, etc.):</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <br>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required placeholder="XXXXX-XXX" pattern="\d{5}-\d{3}"
                        title="Digite o CEP no formato XXXXX-XXX">
                </div>
                <br>

                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <br>

                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione...</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>
                </div>
                <br>

                <button type="submit">Enviar Cadastro</button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 ONG EQUALIZE. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="/JS/script.js"></script>
</body>

</html>
