<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Define o tipo de documento HTML5 -->
    <meta charset="utf-8">
    <!-- Garante que o site se adapte a diferentes tamanhos de tela (responsividade) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- T√≠tulo que aparece na aba do navegador -->
    <title>Cadastro - ONG EQUALIZE</title>
    <!-- Importa o arquivo CSS externo com os estilos da p√°gina -->
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <!-- In√≠cio do cabe√ßalho (header) do site -->
    <header class="site-header">
        <div class="container">
               <!-- Logotipo da ONG com link para a p√°gina inicial -->
            <a href="index.html" class="logo">
                <img src="../IMAGENS/logo.jpg" alt="Logo da ONG Equalize" width="140" height="60">
            </a>

            <!-- Menu de navega√ß√£o principal -->
            <nav class="main-nav" aria-label="Navega√ß√£o Principal">
                <ul class="main-nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="cadastro.html">Cadastra-se Agora</a></li>
                    <li><a href="doacao.html">Fa√ßa a sua doa√ß√£o</a></li>
                </ul>
            </nav>

            <!-- Bot√£o modo escuro -->
            <button id="btn-tema" class="btn-modo" aria-label="Ativar modo escuro"
                title="Ativar modo escuro">üåô</button>

            <!-- Bot√£o "hamburger" (√≠cone de menu para dispositivos m√≥veis) -->
            <button class="hamburger" id="btn-hamburger" aria-label="Abrir menu" aria-expanded="false">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
    </header>
    <!-- Fim do cabe√ßalho -->

    <!-- In√≠cio do conte√∫do principal da p√°gina -->
    <main id="main-content">
        <div class="container">
            <!-- T√≠tulo principal -->
            <h1>Junte-se a N√≥s!</h1>
            <p>Preencha seus dados para se tornar um volunt√°rio.</p>

            <!-- Formul√°rio de cadastro -->
            <!-- action="#" significa que o formul√°rio ainda n√£o envia para nenhum servidor -->
            <!-- method="POST" define o m√©todo de envio dos dados -->
            <form action="#" method="POST">

                <fieldset>
                    <legend>Seus Dados Pessoais</legend>

                    <!-- Campo: Nome completo -->
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>


                    <!-- Campo: E-mail -->
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>


                    <!-- Campo: CPF -->
                    <!-- Usa o atributo pattern para validar o formato XXX.XXX.XXX-XX -->
                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required placeholder="XXX.XXX.XXX-XX"
                            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite o CPF no formato XXX.XXX.XXX-XX">
                    </div>


                    <!-- Campo: Telefone -->
                    <!-- minlength garante que o n√∫mero tenha o tamanho m√≠nimo exigido -->
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"
                            pattern="\(\d{2}\) \d{4,5}-\d{4}" title="Formato: (XX) XXXXX-XXXX ou (XX) XXXX-XXXX"
                            required>
                    </div>


                    <!-- Campo: Data de nascimento -->
                    <div class="form-group">
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>


                    <!-- Campo: Endere√ßo -->
                    <div class="form-group">
                        <label for="endereco">Endere√ßo (Rua, Av, etc.):</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </div>


                    <!-- Campo: CEP -->
                    <!-- pattern garante o formato XXXXX-XXX -->
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required placeholder="XXXXX-XXX" pattern="\d{5}-\d{3}"
                            title="Digite o CEP no formato XXXXX-XXX">
                    </div>


                    <!-- Campo: Cidade -->
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>


                    <!-- Campo: Estado (select) -->
                    <!-- Usu√°rio deve escolher uma op√ß√£o da lista -->
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione...</option>
                            <option value="SP">S√£o Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                        </select>
                    </div>
                </fieldset>

                <!-- Bot√£o para enviar o formul√°rio -->
                <button type="submit">Enviar Cadastro</button>
            </form>
        </div>
    </main>
    <!-- Fim do conte√∫do principal -->

    <!-- Rodap√© do site -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 ONG EQUALIZE. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Importa o arquivo JavaScript (fun√ß√µes do menu, etc.) -->
    <script src="../JS/script.js"></script>
</body>

</html>
